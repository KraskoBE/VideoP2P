<div *ngIf="authenticationService.currentUser">
    <div class="row m-0 pt-3">
        <div class="col-5">
            <mat-card class="mb-2">
                <mat-card-header>
                    <h3>Hi {{authenticationService.currentUser.firstName}} {{authenticationService.currentUser.lastName}}</h3>
                </mat-card-header>
            </mat-card>

            <mat-card class="mb-2">
                <mat-card-header>
                    <h3>Your Rooms</h3>
                </mat-card-header>

                <mat-card-content>

                    <mat-divider></mat-divider>

                    <room-list [rooms]="userRooms" [pageSize]="5" [pageSizeOptions]="[]"></room-list>
                </mat-card-content>
            </mat-card>

            <mat-card>
                <mat-card-header>
                    <h3>Camera Preview</h3>

                    <span class="spacer"></span>

                    <button mat-button mat-raised-button color="accent" (click)="toggleCameraPreview()">
                        {{ isLocalStreamActive() ? "HIDE" : "SHOW" }}
                    </button>
                </mat-card-header>

                <mat-card-content>

                    <mat-divider class="mt-2 ms-0" inset></mat-divider>

                    <video class="mt-3" [autoplay]="true" [muted]="true" [srcObject]="localStream"></video>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-7">
            <mat-card>
                <mat-card-header>
                    <h3>Available rooms</h3>
                </mat-card-header>

                <mat-card-content>

                    <mat-divider></mat-divider>

                    <room-list [rooms]="availableRooms" [pageSize]="20"></room-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
