<video #video [autoplay]="true" [muted]="true" [srcObject]="localStream" width="960" height="540"></video>
<canvas #canvas style="display:none" width="1920px" height="1080px"></canvas>
<button mat-raised-button color="primary" (click)="verifyImage()">Verify</button>

<button mat-raised-button color="primary" (click)="joinVideo()">JOIN VIDEO</button>

<div *ngFor="let video of videos" [id]="video.id" class="container">
    <video [autoplay]="true" [muted]="true" [srcObject]="video.stream" width="960" height="540"></video>
</div>
